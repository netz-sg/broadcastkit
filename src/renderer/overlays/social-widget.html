<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Widget Overlay</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 100px;
      background: transparent;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    .widget {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .widget.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .widget.exit {
      opacity: 0;
      transform: translateY(-20px);
    }

    /* CLEAN STYLE */
    .style-clean {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 24px 8px 8px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .style-clean .icon-wrap {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .style-clean .icon-wrap svg {
      width: 24px;
      height: 24px;
    }

    .style-clean .text-wrap {
      display: flex;
      flex-direction: column;
    }

    .style-clean .label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 700;
    }

    .style-clean .value {
      font-size: 20px;
      color: white;
      font-weight: 700;
      line-height: 1.1;
    }

    /* BROADCAST STYLE */
    .style-broadcast {
      display: flex;
      align-items: stretch;
      height: 60px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
    }

    .style-broadcast .icon-wrap {
      width: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%);
      position: relative;
      z-index: 2;
    }

    .style-broadcast .icon-wrap svg {
      width: 28px;
      height: 28px;
    }

    .style-broadcast .text-wrap {
      flex: 1;
      background: #0f172a;
      border-top: 2px solid rgba(249, 115, 22, 0.5);
      border-bottom: 2px solid rgba(249, 115, 22, 0.5);
      border-right: 2px solid rgba(249, 115, 22, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 24px;
      padding-right: 16px;
      margin-left: -16px;
      border-radius: 0 6px 6px 0;
      position: relative;
    }

    .style-broadcast .text-wrap::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.03) 50%, transparent 75%, transparent 100%);
      background-size: 4px 4px;
    }

    .style-broadcast .label {
      font-size: 10px;
      color: #f97316;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 900;
    }

    .style-broadcast .value {
      font-size: 22px;
      color: white;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    /* ESPORTS STYLE */
    .style-esports {
      transform: skewX(-10deg);
      font-family: 'Rajdhani', sans-serif;
    }

    .style-esports .inner {
      background: #0f0f0f;
      border: 1px solid rgba(168, 85, 247, 0.5);
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      padding: 12px 24px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .style-esports .inner::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #a855f7;
    }

    .style-esports .inner::after {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.1;
      background: linear-gradient(90deg, transparent 0%, rgba(168, 85, 247, 0.4) 50%, transparent 100%);
      animation: sweep 2s infinite;
    }

    @keyframes sweep {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .style-esports .content {
      transform: skewX(10deg);
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 1;
    }

    .style-esports .icon-wrap svg {
      width: 32px;
      height: 32px;
    }

    .style-esports .text-wrap {
      display: flex;
      flex-direction: column;
    }

    .style-esports .label-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .style-esports .live-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 2px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .style-esports .label {
      font-size: 10px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 700;
    }

    .style-esports .value {
      font-size: 28px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      line-height: 1;
      text-shadow: 2px 2px 0 rgba(0,0,0,1);
    }

    /* Platform Colors */
    .color-website { color: #60a5fa; }
    .color-twitter { color: #38bdf8; }
    .color-youtube { color: #ef4444; }
    .color-instagram { color: #ec4899; }
    .color-tiktok { color: #ffffff; }
    .color-discord { color: #818cf8; }
    .color-twitch { color: #a855f7; }

    .bg-website { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .bg-twitter { background: linear-gradient(135deg, #38bdf8, #0284c7); }
    .bg-youtube { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .bg-instagram { background: linear-gradient(135deg, #a855f7, #ec4899); }
    .bg-tiktok { background: #000000; }
    .bg-discord { background: linear-gradient(135deg, #6366f1, #4f46e5); }
    .bg-twitch { background: linear-gradient(135deg, #a855f7, #7c3aed); }

    /* Animation Classes */
    .anim-slide-up {
      animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .anim-flip {
      animation: flipIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .anim-glitch {
      animation: glitch 0.4s linear forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes flipIn {
      from { transform: rotateX(-90deg); opacity: 0; }
      to { transform: rotateX(0); opacity: 1; }
    }

    @keyframes glitch {
      0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 1px); }
      20% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -1px); }
      40% { clip-path: inset(40% 0 40% 0); transform: translate(-1px, 2px); }
      100% { clip-path: inset(0 0 0 0); transform: translate(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="widget" class="widget"></div>
  </div>

  <script>
    const socket = io();
    
    let currentLinks = [];
    let currentStyle = 'clean';
    let displayDuration = 5000;
    let currentIndex = 0;
    let rotationTimer = null;
    let isRunning = false;

    const icons = {

      twitter: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>',
      youtube: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>',
      instagram: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>',
      tiktok: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>',
      discord: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.4189-2.1568 2.4189Z"/></svg>',
      twitch: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>'
    };

    function renderWidget(link) {
      const widget = document.getElementById('widget');
      const icon = icons[link.platform] || icons.website;
      
      let html = '';
      let animClass = '';
      
      switch (currentStyle) {
        case 'clean':
          animClass = 'anim-slide-up';
          html = `
            <div class="style-clean ${animClass}">
              <div class="icon-wrap color-${link.platform}">
                ${icon}
              </div>
              <div class="text-wrap">
                <span class="label">Follow Me</span>
                <span class="value">${link.label}</span>
              </div>
            </div>
          `;
          break;
          
        case 'broadcast':
          animClass = 'anim-flip';
          html = `
            <div class="style-broadcast ${animClass}">
              <div class="icon-wrap bg-${link.platform}">
                ${icon}
              </div>
              <div class="text-wrap">
                <span class="label">Social Media</span>
                <span class="value">${link.label}</span>
              </div>
            </div>
          `;
          break;
          
        case 'esports':
          animClass = 'anim-glitch';
          html = `
            <div class="style-esports ${animClass}">
              <div class="inner">
                <div class="content">
                  <div class="icon-wrap color-${link.platform}">
                    ${icon}
                  </div>
                  <div class="text-wrap">
                    <div class="label-row">
                      <span class="live-dot"></span>
                      <span class="label">Connect</span>
                    </div>
                    <span class="value">${link.label}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
          break;
      }
      
      widget.innerHTML = html;
      widget.classList.add('visible');
    }

    function showNextLink() {
      if (currentLinks.length === 0) return;
      
      const widget = document.getElementById('widget');
      widget.classList.remove('visible');
      widget.classList.add('exit');
      
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % currentLinks.length;
        widget.classList.remove('exit');
        renderWidget(currentLinks[currentIndex]);
      }, 300);
    }

    function startRotation() {
      if (rotationTimer) clearInterval(rotationTimer);
      
      if (currentLinks.length > 0) {
        renderWidget(currentLinks[currentIndex]);
        
        if (currentLinks.length > 1) {
          rotationTimer = setInterval(showNextLink, displayDuration);
        }
      }
      
      isRunning = true;
    }

    function stopWidget() {
      if (rotationTimer) {
        clearInterval(rotationTimer);
        rotationTimer = null;
      }
      
      const widget = document.getElementById('widget');
      widget.classList.remove('visible');
      widget.classList.add('exit');
      
      setTimeout(() => {
        widget.innerHTML = '';
        widget.classList.remove('exit');
      }, 500);
      
      isRunning = false;
    }

    socket.on('overlay-event', (data) => {
      console.log('Social Widget Event:', data);
      
      if (data.module !== 'SOCIAL_WIDGET') return;
      
      if (data.action === 'SHOW' || data.action === 'UPDATE') {
        currentLinks = data.payload.links || [];
        currentStyle = data.payload.style || 'clean';
        displayDuration = (data.payload.displayDuration || 5) * 1000;
        
        if (data.action === 'SHOW' || !isRunning) {
          currentIndex = 0;
          startRotation();
        } else if (data.action === 'UPDATE' && isRunning) {
          // Update running widget
          if (rotationTimer) clearInterval(rotationTimer);
          if (currentLinks.length > 1) {
            rotationTimer = setInterval(showNextLink, displayDuration);
          }
          // Re-render current
          if (currentLinks.length > 0) {
            currentIndex = currentIndex % currentLinks.length;
            renderWidget(currentLinks[currentIndex]);
          }
        }
      } else if (data.action === 'HIDE') {
        stopWidget();
      }
    });

    socket.on('refresh-overlay', () => {
      console.log('Refreshing social widget overlay...');
      location.reload();
    });

    // Load initial config and start widget automatically
    fetch('/api/config')
      .then(res => res.json())
      .then(config => {
        const socialConfig = config.overlays?.socialWidget;
        if (socialConfig && socialConfig.links && socialConfig.links.length > 0) {
          currentLinks = socialConfig.links.filter(link => link.enabled);
          currentStyle = socialConfig.style || 'clean';
          displayDuration = (socialConfig.displayDuration || 5) * 1000;
          
          if (currentLinks.length > 0) {
            currentIndex = 0;
            startRotation();
          }
        }
      })
      .catch(err => console.error('Failed to load config:', err));

    console.log('Social Widget Overlay loaded');
  </script>
</body>
</html>
